<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Based Course Recommendation</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    .sidebar-link {
      color: #495057;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .sidebar-link.active {
      color: #0d6efd;
      font-weight: 600;
      background-color: #e7f1ff;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
    }
    .sidebar-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 10px;
    }
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body class="bg-light">

  <div class="d-flex">

    <!-- ============================= -->
    <!--           SIDEBAR             -->
    <!-- ============================= -->
    <div class="sidebar shadow-sm p-3" style="
      width: 260px; 
      background: #ffffff;
      border-right: 1px solid #e6e6e6;
      min-height: 100vh;
    ">

      <div class="sidebar-header">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="sidebar-logo">
        <h5 class="fw-bold text-primary mb-0">
          AI-Based Course<br>Recommendations
        </h5>
      </div>

      

      <ul class="nav flex-column">

        <li class="nav-item">
          <a class="nav-link sidebar-link {% if request.endpoint == 'dashboard' %}active{% endif %}"
             href="{{ url_for('dashboard') }}">
            Major Course Questionnaire
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link sidebar-link {% if request.endpoint == 'electives' %}active{% endif %}"
             href="{{ url_for('electives') }}">
            Elective Recommendations
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link sidebar-link {% if request.endpoint == 'preferences' %}active{% endif %}"
             href="{{ url_for('preferences') }}">
            Input Preferences
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link sidebar-link {% if request.endpoint == 'summary' %}active{% endif %}"
             href="{{ url_for('summary') }}">
            Academic Summary
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link sidebar-link {% if request.endpoint == 'feedback' %}active{% endif %}"
             href="{{ url_for('feedback') }}">
            Feedback
          </a>
        </li>

      </ul>

    </div>

    <!-- ============================= -->
    <!--           CONTENT             -->
    <!-- ============================= -->
    <div class="content p-4 w-100" style="min-height: 100vh;">
      <div class="card p-4 shadow-sm rounded-4 bg-white">
        {% block content %}{% endblock %}
      </div>
    </div>

  </div>

</body>
</html>
