<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- MDB & Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<section class="vh-100" style="background-color: #bc8a39;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="img-fluid mb-4" style="height: 80px;">

            <h3 class="mb-5">Register New Account</h3>

            <!-- Flask register form -->
            <form method="POST">
              <div class="form-outline mb-4">
                <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Username" required />
                <label class="form-label" for="username">Username</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Password" required />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-lg" placeholder="Confirm Password" required />
                <label class="form-label" for="confirm_password">Confirm Password</label>
              </div>

              <button class="btn btn-primary btn-lg btn-block mb-3" style="background-color:#bc8a39" type="submit">Register</button>
            </form>

            <p class="mt-3">
              Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MDB JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

<!-- SweetAlert trigger -->
<script>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        {% if category == 'success' %}
          Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: '{{ message }}',
            confirmButtonColor: '#bc8a39'
          });
        {% elif category == 'danger' %}
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: '{{ message }}',
            confirmButtonColor: '#bc8a39'
          });
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endwith %}
</script>

</body>
</html>
