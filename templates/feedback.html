{% extends 'base.html' %}
{% block content %}

<div class="card shadow-sm p-4 mt-4">
    <h4 class="fw-bold mb-2">Feedback & System Refinement</h4>
    <p class="text-muted mb-4">
        Your feedback helps us improve the accuracy and usefulness of your recommendations.
    </p>

    <form method="POST" action="{{ url_for('submit_feedback') }}">

        <!-- Q1: Accuracy Rating -->
        <div class="mb-4">
            <label class="form-label fw-semibold">1. How accurate are the recommendations provided?</label>
            <div class="d-flex gap-3 mt-2">
                {% for i in range(1, 6) %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Q1_ACCURACY" value="{{ i }}">
                    <label class="form-check-label">{{ i }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Q2: Adjust Preferences Boolean -->
        <div class="mb-4">
            <label class="form-label fw-semibold">2. Would you like to adjust your preferences to see new recommendations?</label>
            <div class="mt-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Q2_ADJUST_PREFS" value="yes">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Q2_ADJUST_PREFS" value="no">
                    <label class="form-check-label">No</label>
                </div>
            </div>
        </div>

        <!-- Q3: Explanation Satisfaction Rating -->
        <div class="mb-4">
            <label class="form-label fw-semibold">3. How satisfied are you with the recommendation explanations?</label>
            <div class="d-flex gap-3 mt-2">
                {% for i in range(1, 6) %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="Q3_EXPLANATION_SATISFACTION" value="{{ i }}">
                    <label class="form-check-label">{{ i }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Q4: Additional Comments -->
        <div class="mb-4">
            <label class="form-label fw-semibold">4. Any additional comments to improve the system?</label>
            <textarea class="form-control" name="Q4_COMMENTS" rows="4" placeholder="Write your comments here..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg">Submit Feedback</button>
    </form>
</div>

{% endblock %}
